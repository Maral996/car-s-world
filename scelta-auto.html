        /* GRIGLIA PC: 3 colonne (Lato SX | Centro | Lato DX) */
        /* La colonna centrale ha un limite di larghezza per non far allargare troppo i bottoni */
        .wrapper { 
            display: grid; 
            grid-template-columns: 320px 1fr 320px; 
            gap: 20px; 
            max-width: 100%; 
            margin: auto; 
            padding: 0 20px; 
            align-items: start;
        }

        /* CONTENITORE CENTRALE: Forza la centratura dei bottoni */
        .container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }
        
        .main-btn { 
            width: 100%; 
            max-width: 450px; /* Larghezza ideale per i bottoni */
            padding: 18px; 
            margin: 8px 0; 
            background: white; 
            border: 2px solid #1a73e8; 
            border-radius: 12px; 
            text-decoration: none; 
            color: #1a73e8; 
            font-weight: bold; 
            text-align: center; 
            text-transform: uppercase; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            box-sizing: border-box;
        }

        /* PUBBLICITÃ€ LATERALE PC (2 per lato) */

            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .banner-fisso-container { 
            width: 100%; 
            max-width: 600px;
            margin-top: 25px; 
            text-align: center; 
        }

        /* MOBILE: Sotto i 1100px spariscono le ads laterali e tutto si centra */
        @media (max-width: 1100px) {
            .wrapper { 
                display: block; 
                padding: 10px;
            }
            .ads-side { 
                display: none; /* Nasconde le ads laterali su cell per non fare confusione */
            }
            .container { 
                width: 100%; 
            }
            .main-btn {
                max-width: 100%; /* Su cell i bottoni prendono quasi tutta la larghezza */
            }
        }
