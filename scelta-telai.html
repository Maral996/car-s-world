        header { 
            position: fixed; top: 0; left: 0; right: 0; height: 60px;

        .nascosto { display: none !important; }
        
        .main-btn { width: 100%; max-width: 450px; display: block; padding: 25px 15px; margin: 10px 0; font-size: 17px; font-weight: bold; border-radius: 12px; text-transform: uppercase; text-decoration: none; text-align: center; box-sizing: border-box; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s; }
        
        /* PULSANTI UGUALI: Entrambi blu come le auto */
        .btn-auto, .btn-moto { background: #1a73e8; color: white; border: 2px solid #0d47a1; }

        #sezione-contatti { width: 100%; max-width: 450px; padding: 20px; background: white; border-radius: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); box-sizing: border-box; margin-top: 30px; }

<body>
    <header>
        <a href="index.html" class="nav-fissa">Indietro</a>
        <h1>Telai & EOBD</h1>
        <a href="index.html" class="nav-fissa">Home</a>

    <div class="container">
        <input type="text" id="barra-ricerca" placeholder="ðŸ” Cerca marca o modello..." onkeyup="ricercaVeloce()">
        <div id="risultati-ricerca" class="nascosto"></div>

        <a href="scelta-auto.html" class="main-btn btn-auto">AUTO (TELAIO / OBD)</a>
        <a href="scelta-moto.html" class="main-btn btn-moto">MOTO / CICLOMOTORI</a>

        <div class="banner-box">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1515990058526887" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="sezione-contatti">
            <h3 style="color: #1a73e8; margin-top:0;">Non trovi un veicolo?</h3>
            <p style="font-size: 14px; margin-bottom: 15px;">Segnalaci il modello mancante e lo aggiungeremo!</p>
            <form action="https://formspree.io/f/mlgdkage" method="POST">
                <input type="text" name="nome" placeholder="Il tuo nome" required>
                <input type="email" name="email" placeholder="La tua email" required>
                <textarea name="messaggio" placeholder="Non hai trovato qualcosa? scrivimi subito quale Ã¨ il modello che avevi bisogno, nel caso tu l'abbia trovato scrivimi anche dove si trovano per facilitarmi il lavoro! Grazie!" required style="height:80px;"></textarea>
                <button type="submit" class="btn-invia">Invia Segnalazione</button>
            </form>
        </div>
    </div>

    <script>
        function ricercaVeloce() {
            let input = document.getElementById('barra-ricerca').value.toLowerCase();
            let div = document.getElementById('risultati-ricerca');
            const pagine = [
                { nome: "Fiat Panda", url: "fiat-panda.html" },
                { nome: "Fiat Punto", url: "fiat-punto.html" },
                { nome: "Fiat 500", url: "fiat-500.html" },
                { nome: "Opel Astra", url: "opel-astra.html" },
                { nome: "Audi A4", url: "audi-a4.html" },
                { nome: "Mercedes Classe C", url: "mercedes-classe-c.html" },
                { nome: "Porsche Cayman", url: "porsche-cayman.html" },
                { nome: "Jeep Grand Cherokee", url: "jeep-grand-cherokee.html" },
                { nome: "Volkswagen Polo", url: "vw-polo.html" },
                { nome: "Toyota Yaris", url: "toyota-yaris.html" },
                { nome: "Toyota Yaris Hybrid (Ibrida)", url: "ibrida-toyota-yaris.html" },
                { nome: "Ducati Monster", url: "moto-ducati-monster.html" }
            ];
            if (input.length < 2) { 
                div.innerHTML = ""; 
                div.classList.add('nascosto'); 
                return; 
            }
            let filtrati = pagine.filter(p => p.nome.toLowerCase().includes(input));
            if (filtrati.length > 0) {
                div.classList.remove('nascosto');
                div.innerHTML = filtrati.map(p => `<a href="${p.url}" class="risultato-item">${p.nome}</a>`).join('');
            } else {
                div.innerHTML = "<p style='padding:15px; margin:0; text-align:center;'>Nessun risultato trovato</p>";
                div.classList.remove('nascosto');
            }
        }
    </script>
