            text-decoration: none; 
            color: #1a73e8; 
            font-weight: bold; 
            text-align: center; 
            text-transform: uppercase; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            box-sizing: border-box;
        }

        .ads-side { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .banner-fisso-container { 
            width: 100%; 
            max-width: 600px;
            margin-top: 25px; 
            text-align: center; 
        }

        /* MOBILE: Nasconde ads laterali e centra tutto */
        @media (max-width: 1100px) {
            .wrapper { display: block; padding: 10px; }
            .ads-side { display: none; }
            .container { width: 100%; }
